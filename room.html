<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Lobby - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" style="max-width: 900px; padding-top: 4rem;">

        <!-- HEADER / CODE -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <div
                style="font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 0.5rem;">
                Mission Lobby</div>
            <div class="room-code-display" id="room-code-display">...</div>

            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                <button class="btn btn-secondary" id="copy-btn" style="padding: 0.5rem 1.5rem; font-size: 0.8rem;">
                    <span style="opacity: 0.7;">COPY INVITE LINK</span>
                </button>
                <input type="text" id="share-link" readonly style="position: absolute; left: -9999px;">
            </div>
            <div id="connection-status" style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary);">
                Connecting to server...
            </div>
        </div>

        <div class="card" style="min-height: 400px; display: flex; flex-direction: column;">
            <div
                style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--surface-border); padding-bottom: 1rem; margin-bottom: 1rem;">
                <h3 style="margin: 0; font-size: 1.2rem;">Operatives <span id="player-count"
                        style="color: var(--accent-color);">(0)</span></h3>
                <div id="waiting-msg" style="font-size: 0.9rem; color: var(--text-secondary); font-style: italic;">
                    Waiting for host...
                </div>
            </div>

            <div id="players-list" class="player-grid">
                <!-- JS Injected -->
            </div>

            <div style="margin-top: auto; padding-top: 2rem; text-align: center;">
                <div id="host-controls" class="hidden">
                    <button id="start-game-btn" class="btn btn-primary"
                        style="width: 100%; padding: 1.2rem; font-size: 1.2rem; letter-spacing: 2px;">
                        INITIATE MISSION
                    </button>
                    <p style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary);">
                        As host, you control when the assessment begins.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- City Prompt Modal -->
    <div id="city-modal" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); z-index: 100; display: flex; align-items: center; justify-content: center;">
        <div class="card"
            style="width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--accent-color); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);">
            <h2 style="margin-bottom: 1rem; color: var(--accent-color);">Identify Sector</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">Enter your city or region for the global
                leaderboard.</p>
            <input type="text" id="city-input" placeholder="e.g. Neo Tokyo"
                style="width: 100%; padding: 1rem; margin-bottom: 1.5rem; background: rgba(0,0,0,0.5); border: 1px solid var(--surface-border); color: white; text-align: center; font-size: 1.1rem;">
            <button id="save-city-btn" class="btn btn-primary btn-block">CONFIRM IDENTITY</button>
        </div>
    </div>

    <!-- Countdown Overlay -->
    <div id="countdown-overlay" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <h1
            style="font-size: 2rem; color: var(--text-secondary); margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 5px;">
            Mission Launching</h1>
        <div id="countdown-timer"
            style="font-size: 10rem; font-weight: 900; color: var(--accent-color); text-shadow: 0 0 50px var(--accent-color);">
            3</div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        import { subscribeToRoom, startGame } from './js/rooms.js';

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');

        if (!roomId) window.location.href = 'dashboard.html';

        document.getElementById('room-code-display').textContent = roomId;
        document.getElementById('share-link').value = window.location.href;

        // Copy Link
        document.getElementById('copy-btn').addEventListener('click', () => {
            const copyText = document.getElementById("share-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);

            const btn = document.getElementById('copy-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span style="color: var(--success-color);">LINK COPIED</span>';
            setTimeout(() => { btn.innerHTML = originalText; }, 2000);
        });

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
            } else {
                currentUser = user;
                await checkCity(user.uid);
                initRoomListener();
            }
        });

        async function checkCity(uid) {
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                if (!data.city || data.city === "Unknown") {
                    const modal = document.getElementById('city-modal');
                    modal.classList.remove('hidden');
                    modal.style.display = 'flex'; // Flex override

                    document.getElementById('save-city-btn').addEventListener('click', async () => {
                        const cityVal = document.getElementById('city-input').value.trim();
                        if (cityVal) {
                            await updateDoc(userRef, { city: cityVal });
                            modal.classList.add('hidden');
                            modal.style.display = 'none';
                        }
                    });
                }
            }
        }

        function initRoomListener() {
            const statusEl = document.getElementById('connection-status');

            subscribeToRoom(roomId, (roomData) => {
                statusEl.textContent = "ðŸŸ¢ SECURE CONNECTION ESTABLISHED";
                statusEl.style.color = "var(--success-color)";

                if (!roomData) {
                    alert("Room terminated.");
                    window.location.href = 'dashboard.html';
                    return;
                }

                if (roomData.status === 'playing') {
                    launchCountdown();
                    return;
                }

                // Players
                const list = document.getElementById('players-list');
                list.innerHTML = '';
                document.getElementById('player-count').textContent = `(${roomData.players.length})`;

                roomData.players.forEach(p => {
                    const el = document.createElement('div');
                    el.className = 'player-card';
                    if (p.uid === currentUser.uid) el.classList.add('is-me');
                    if (p.uid === roomData.hostId) el.classList.add('is-host');

                    // Avatar placeholder could go here
                    el.innerHTML = `
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸ‘¤</div>
                        <div style="font-weight: 700; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${p.username}</div>
                    `;

                    list.appendChild(el);
                });

                // Host Controls
                if (currentUser.uid === roomData.hostId) {
                    document.getElementById('host-controls').classList.remove('hidden');
                    document.getElementById('waiting-msg').innerHTML = '<span style="color: var(--warning-color);">YOU ARE THE HOST</span>';
                } else {
                    document.getElementById('host-controls').classList.add('hidden');
                    document.getElementById('waiting-msg').innerHTML = 'Waiting for Mission Control...';
                }
            });
        }

        let countdownTriggered = false;
        function launchCountdown() {
            if (countdownTriggered) return;
            countdownTriggered = true;

            const overlay = document.getElementById('countdown-overlay');
            const timer = document.getElementById('countdown-timer');
            overlay.classList.remove('hidden');
            overlay.style.display = 'flex';

            let count = 3;
            timer.textContent = count;

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    timer.textContent = count;
                } else {
                    clearInterval(interval);
                    timer.textContent = "GO";
                    setTimeout(() => {
                        window.location.href = `play.html?roomId=${roomId}`;
                    }, 500);
                }
            }, 1000);
        }

        document.getElementById('start-game-btn').addEventListener('click', async () => {
            const btn = document.getElementById('start-game-btn');
            btn.disabled = true;
            btn.innerHTML = "INITIALIZING...";
            try {
                await startGame(roomId);
            } catch (e) {
                console.error(e);
                btn.disabled = false;
                btn.innerHTML = "INITIATE MISSION";
            }
        });
    </script>
</body>

</html>
