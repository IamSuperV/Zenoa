<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; padding: 2rem 0; border-bottom: 1px solid var(--border-color);">
            <div style="font-weight: 700; font-size: 1.5rem;">ZENOA</div>
            <nav style="display: flex; gap: 1rem;">
                <a href="leaderboard.html" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem;">Rankings</a>
                <div id="nav-dynamic"></div>
                <button id="logout-btn" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem; border-color: var(--danger-color); color: var(--danger-color);">Log
                    Out</button>
            </nav>
        </header>

        <main style="padding-top: 2rem; max-width: 800px; margin: 0 auto;">

            <!-- PLAYER PROFILE CARD -->
            <div class="card"
                style="margin-bottom: 3rem; display: flex; align-items: center; gap: 2rem; border: 1px solid var(--accent-color); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);">
                <div style="flex: 1;">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 0.5rem;">
                        <span class="tier-badge tier-gold" id="user-tier-badge">GOLD TIER</span>
                        <span style="color: var(--text-secondary); font-size: 0.8rem;">LEVEL 12</span>
                    </div>
                    <h1 style="text-align: left; margin: 0; font-size: 2.5rem; text-shadow: none;">
                        <span id="display-name" style="color: #fff;">Loading...</span>
                    </h1>

                    <!-- XP BAR -->
                    <div
                        style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 1rem; color: var(--text-secondary);">
                        <span>XP Progress</span>
                        <span>2400 / 5000</span>
                    </div>
                    <div class="xp-container">
                        <div class="xp-fill" style="width: 48%;"></div>
                    </div>
                </div>
            </div>

            <div class="card"
                style="margin-bottom: 2rem; border-color: var(--tier-champion); position: relative; overflow: visible;">
                <div
                    style="position: absolute; top: -10px; right: 20px; background: var(--tier-champion); color: #fff; padding: 2px 10px; font-size: 0.7rem; font-weight: bold; border-radius: 4px;">
                    RANKED MODE</div>
                <h2 style="color: var(--tier-champion);">Start Solo Assessment</h2>
                <p>Analyze your intelligence type in a private calibrated session.</p>
                <button id="solo-btn" class="btn btn-primary btn-block"
                    style="background: linear-gradient(135deg, var(--tier-champion), #6a00ff);">BEGIN
                    ASSESSMENT</button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">

                <!-- HOST CARD -->
                <div class="card">
                    <h2>Host Match</h2>
                    <form id="create-room-form">
                        <div class="form-group">
                            <label>Lobby Context</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <label
                                    style="flex: 1; cursor: pointer; text-align: center; background: rgba(255,255,255,0.05); padding: 0.8rem; border-radius: var(--radius-sm); border: 1px solid var(--surface-border);">
                                    <input type="radio" name="context" value="College" checked style="display: none;">
                                    College
                                </label>
                                <label
                                    style="flex: 1; cursor: pointer; text-align: center; background: rgba(255,255,255,0.05); padding: 0.8rem; border-radius: var(--radius-sm); border: 1px solid var(--surface-border);">
                                    <input type="radio" name="context" value="School" style="display: none;">
                                    School
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="game-mode">Mode</label>
                            <select id="game-mode">
                                <option value="Mix">Ranked Mix (All Types)</option>
                                <option value="Logical Intelligence">Drill: Logical</option>
                                <option value="Strategic Intelligence">Drill: Strategic</option>
                                <option value="Social Intelligence">Drill: Social</option>
                                <option value="Political Intelligence">Drill: Political</option>
                                <option value="Adaptive Intelligence">Drill: Adaptive</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" id="create-btn">CREATE LOBBY</button>
                    </form>
                </div>

                <!-- JOIN CARD -->
                <div class="card">
                    <h2>Join Match</h2>
                    <p style="font-size: 0.9rem;">Enter the 6-digit lobby code to join an active session.</p>
                    <form id="join-room-form">
                        <div class="form-group">
                            <input type="text" id="room-code" placeholder="CODE" required
                                style="text-transform: uppercase; letter-spacing: 4px; font-weight: 800; text-align: center; font-size: 1.5rem; background: rgba(0,0,0,0.5);">
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block" id="join-btn">CONNECT</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { logoutUser, getUserProfile, createGuestProfile } from './js/auth.js';
        import { createRoom, joinRoom, startGame } from './js/rooms.js';

        let currentUser = null;
        let userProfile = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                // OPTIMISTIC RENDER: Show Guest UI immediately without waiting for db
                if (user.isAnonymous) {
                    document.getElementById('display-name').textContent = "Guest (Loading...)";
                    const nav = document.getElementById('nav-dynamic');
                    nav.innerHTML = `<a href="signup.html" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Save Progress</a>`;
                }

                // Background Data Fetch & Sync
                try {
                    userProfile = await getUserProfile(user.uid);

                    // DATA REPAIR: If Guest has no profile, create it now
                    if (!userProfile && user.isAnonymous) {
                        console.log("Guest profile missing. Auto-creating...");
                        userProfile = await createGuestProfile(user);
                    }

                    // Final UI Update (in case name changed or non-guest)
                    if (userProfile) {
                        document.getElementById('display-name').textContent = userProfile.username;
                        const nav = document.getElementById('nav-dynamic');
                        if (userProfile.isGuest) {
                            nav.innerHTML = `<a href="signup.html" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Save Progress</a>`;
                            const dn = document.getElementById('display-name');
                            if (!dn.textContent.includes("(Guest)")) dn.textContent += " (Guest)";
                        } else {
                            nav.innerHTML = `<a href="profile.html" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">My Profile</a>`;
                        }
                    }
                } catch (e) {
                    console.error("Background profile sync failed:", e);
                }
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        // Create Room
        document.getElementById('create-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("You are not logged in!");
                return;
            }
            if (!userProfile) {
                alert("Profile is still loading... please wait a second and try again.");
                return;
            }

            const btn = document.getElementById('create-btn');
            btn.textContent = "Creating...";
            btn.disabled = true;

            const context = document.querySelector('input[name="context"]:checked').value;
            const gameMode = document.getElementById('game-mode').value;

            try {
                const roomId = await createRoom(currentUser.uid, userProfile.username, context, gameMode);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                console.error(error);
                alert("Failed to create room: " + error.message);
                btn.textContent = "Host Room";
                btn.disabled = false;
            }
        });

        // Solo Mode
        document.getElementById('solo-btn').addEventListener('click', async () => {
            if (!currentUser || !userProfile) {
                alert("Please wait for profile to load...");
                return;
            }

            const btn = document.getElementById('solo-btn');
            btn.textContent = "Starting...";
            btn.disabled = true;

            try {
                // 1. Create Private Room
                const roomId = await createRoom(currentUser.uid, userProfile.username, 'Solo', 'Mix');

                // 2. Auto-Start Game
                // We need to import startGame but it wasn't imported in module script yet.
                // We can't import dynamic easily here without changing top imports. 
                // Let's rely on room.html logic? No, we want to skip it.
                // I will update imports in a separate tool call to be safe or assuming startGame is available/exported.
                // Wait, I need to check imports.

                // Assuming I will add startGame to imports below.
                await startGame(roomId);

                window.location.href = `play.html?roomId=${roomId}`;
            } catch (e) {
                console.error(e);
                alert("Error starting solo: " + e.message);
                btn.textContent = "Play Solo";
                btn.disabled = false;
            }
        });

        // Join Room
        document.getElementById('join-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !userProfile) return;

            const codeInput = document.getElementById('room-code');
            const roomId = codeInput.value.trim().toUpperCase();

            const btn = document.getElementById('join-btn');
            btn.textContent = "Joining...";
            btn.disabled = true;

            try {
                await joinRoom(roomId, currentUser.uid, userProfile.username);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                alert(error.message);
                btn.textContent = "Join Game";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
