<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; padding: 2rem 0; border-bottom: 1px solid var(--border-color);">
            <div style="font-weight: 700; font-size: 1.5rem;">ZENOA</div>
            <nav style="display: flex; gap: 1rem;">
                <a href="leaderboard.html" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem;">Rankings</a>
                <div id="nav-dynamic"></div>
                <button id="logout-btn" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem; border-color: var(--danger-color); color: var(--danger-color);">Log
                    Out</button>
            </nav>
        </header>

        <main style="padding-top: 4rem; max-width: 600px; margin: 0 auto;">
            <h1 style="text-align: center; margin-bottom: 3rem;">Ready, <span id="display-name">...</span>?</h1>

            <div class="card" style="margin-bottom: 2rem;">
                <h2 style="font-size: 1.4rem;">Create a Room</h2>
                <form id="create-room-form">
                    <div class="form-group">
                        <label style="margin-bottom: 0.5rem; display: block;">Context</label>
                        <div style="display: flex; gap: 1rem;">
                            <label
                                style="cursor: pointer; display: flex; align-items: center; background: var(--surface-hover); padding: 0.5rem 1rem; border-radius: var(--radius-sm); border: 1px solid var(--border-color);">
                                <input type="radio" name="context" value="College" checked
                                    style="width: auto; margin-right: 0.5rem;"> College
                            </label>
                            <label
                                style="cursor: pointer; display: flex; align-items: center; background: var(--surface-hover); padding: 0.5rem 1rem; border-radius: var(--radius-sm); border: 1px solid var(--border-color);">
                                <input type="radio" name="context" value="School"
                                    style="width: auto; margin-right: 0.5rem;"> School
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="game-mode">Game Mode</label>
                        <select id="game-mode"
                            style="width: 100%; padding: 0.75rem; background: var(--surface-hover); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: var(--text-primary);">
                            <option value="Mix">Full Assessment (Mixed)</option>
                            <option value="Logical Intelligence">Drill: Logical Intelligence</option>
                            <option value="Strategic Intelligence">Drill: Strategic Intelligence</option>
                            <option value="Social Intelligence">Drill: Social Intelligence</option>
                            <option value="Political Intelligence">Drill: Political Intelligence</option>
                            <option value="Adaptive Intelligence">Drill: Adaptive Intelligence</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="create-btn">Host Room</button>
                </form>
            </div>

            <div style="text-align: center; position: relative; margin: 2rem 0;">
                <hr style="border: 0; border-top: 1px solid var(--border-color);">
                <span
                    style="position: absolute; top: -0.7rem; left: 50%; transform: translateX(-50%); background: var(--bg-color); padding: 0 1rem; color: var(--text-secondary); font-size: 0.9rem;">OR</span>
            </div>

            <div class="card">
                <h2 style="font-size: 1.4rem;">Join a Room</h2>
                <form id="join-room-form">
                    <div class="form-group">
                        <label for="room-code">Room Code</label>
                        <input type="text" id="room-code" placeholder="ABC123" required
                            style="text-transform: uppercase; letter-spacing: 2px; font-weight: 700; text-align: center;">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block" id="join-btn">Join Game</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { logoutUser, getUserProfile, createGuestProfile } from './js/auth.js';
        import { createRoom, joinRoom } from './js/rooms.js';

        let currentUser = null;
        let userProfile = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                // OPTIMISTIC RENDER: Show Guest UI immediately without waiting for db
                if (user.isAnonymous) {
                    document.getElementById('display-name').textContent = "Guest (Loading...)";
                    const nav = document.getElementById('nav-dynamic');
                    nav.innerHTML = `<a href="signup.html" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Save Progress</a>`;
                }

                // Background Data Fetch & Sync
                try {
                    userProfile = await getUserProfile(user.uid);

                    // DATA REPAIR: If Guest has no profile, create it now
                    if (!userProfile && user.isAnonymous) {
                        console.log("Guest profile missing. Auto-creating...");
                        userProfile = await createGuestProfile(user);
                    }

                    // Final UI Update (in case name changed or non-guest)
                    if (userProfile) {
                        document.getElementById('display-name').textContent = userProfile.username;
                        const nav = document.getElementById('nav-dynamic');
                        if (userProfile.isGuest) {
                            nav.innerHTML = `<a href="signup.html" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Save Progress</a>`;
                            const dn = document.getElementById('display-name');
                            if (!dn.textContent.includes("(Guest)")) dn.textContent += " (Guest)";
                        } else {
                            nav.innerHTML = `<a href="profile.html" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">My Profile</a>`;
                        }
                    }
                } catch (e) {
                    console.error("Background profile sync failed:", e);
                }
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        // Create Room
        document.getElementById('create-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("You are not logged in!");
                return;
            }
            if (!userProfile) {
                alert("Profile is still loading... please wait a second and try again.");
                return;
            }

            const btn = document.getElementById('create-btn');
            btn.textContent = "Creating...";
            btn.disabled = true;

            const context = document.querySelector('input[name="context"]:checked').value;
            const gameMode = document.getElementById('game-mode').value;

            try {
                const roomId = await createRoom(currentUser.uid, userProfile.username, context, gameMode);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                console.error(error);
                alert("Failed to create room: " + error.message);
                btn.textContent = "Host Room";
                btn.disabled = false;
            }
        });

        // Join Room
        document.getElementById('join-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !userProfile) return;

            const codeInput = document.getElementById('room-code');
            const roomId = codeInput.value.trim().toUpperCase();

            const btn = document.getElementById('join-btn');
            btn.textContent = "Joining...";
            btn.disabled = true;

            try {
                await joinRoom(roomId, currentUser.uid, userProfile.username);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                alert(error.message);
                btn.textContent = "Join Game";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
