<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class="container">

        <!-- HEADER -->
        <div class="flex-between">
            <div class="flex-center" style="gap: 1rem;">
                <!-- Logo -->
                <div
                    style="font-family: var(--font-display); font-size: 1.5rem; color: var(--gold-primary); letter-spacing: 2px;">
                    ZENOA
                </div>
                <div class="badge badge-tier-gold" style="font-size: 0.6rem;">LIVE</div>
            </div>
        </div>
        </header>

        <!-- COMPACT PROFILE BAR (BGMI Style) -->
        <div id="operator-status-bar"
            style="display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border); padding: 10px 15px; margin-bottom: 2rem; border-left: 3px solid var(--gold-primary);">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <!-- Avatar Small -->
                <div
                    style="width: 45px; height: 45px; background: #111; clip-path: polygon(25% 0, 100% 0, 100% 100%, 0% 100%, 0% 25%); display: flex; align-items: center; justify-content: center; border: 1px solid var(--text-muted);">
                    ðŸ‘¤
                </div>
                <div>
                    <div id="display-name" style="font-family: var(--font-display); font-size: 1.2rem; line-height: 1;">
                        LOADING...</div>
                    <div
                        style="font-size: 0.75rem; color: var(--text-secondary); letter-spacing: 1px; margin-top: 3px;">
                        <span id="xp-current-text">0 XP</span>
                    </div>
                </div>
            </div>

            <!-- Tier & Rank -->
            <div style="text-align: right; display: flex; align-items: center; gap: 1rem;">
                <div id="user-tier-badge" class="badge badge-tier-bronze" style="font-size: 0.7rem;">CALIBRATING</div>
                <div class="xp-track" style="width: 80px; height: 4px; margin: 0;">
                    <div class="xp-fill" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        <!-- MAIN CONTROL DECK -->
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem; margin-bottom: 1rem;">

            <!-- PRIMARY ACTION -->
            <button id="quick-play-btn" class="tech-btn tech-btn-primary"
                style="height: 100%; min-height: 120px; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-end; padding: 1.5rem; background-image: linear-gradient(45deg, rgba(255, 215, 0, 0.1), transparent);">
                <div style="font-size: 1.5rem; font-family: var(--font-display); margin-bottom: 0.5rem;">START RANKED
                </div>
                <div style="font-size: 0.8rem; color: var(--gold-primary); opacity: 0.8;">:: INSTANT MATCHMAKING</div>
            </button>

            <!-- SECONDARY ACTIONS (Vertical Stack) -->
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <div id="nav-dynamic" style="display: contents;"></div> <!-- Nav injected here now -->
                <a href="leaderboard.html" class="tech-btn" style="text-align: left; padding-left: 1rem;">
                    <span style="color: var(--neon-blue);">//</span> LEADERS
                </a>
                <button id="logout-btn" class="tech-btn" style="text-align: left; padding-left: 1rem; color: #ff4444;">
                    <span style="color: #ff4444;">//</span> LOGOUT
                </button>
            </div>
        </div>

        <!-- LOBBY CONTROLS (Row) -->
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem; margin-bottom: 2rem;">
            <button id="join-card-trigger" class="tech-btn">
                KEY :: JOIN LOBBY
            </button>
            <button id="host-card-trigger" class="tech-btn">
                CMD :: CREATE LOBBY
            </button>
            <button id="solo-card-trigger" class="tech-btn"
                style="border-color: rgba(255,255,255,0.05); color: var(--text-muted);">
                SIM :: TRAINING
            </button>
        </div>

        <!-- HIDDEN SECTIONS (Interactive) -->
        <div id="join-section" class="hidden" style="margin-top: 2rem; opacity: 0; animation: float 0.5s forwards;">
            <div class="card-glass" style="background: #000;">
                <h3 style="margin-bottom: 1rem;">ACCESS CODE</h3>
                <form id="join-room-form">
                    <input type="text" id="room-code" placeholder="ENTER CODE" required
                        style="font-size: 1.5rem; text-align: center; letter-spacing: 5px; margin-bottom: 1rem; text-transform: uppercase; background: #111;">
                    <button type="submit" class="btn btn-secondary" style="width: 100%;" id="join-btn">CONNECT</button>
                </form>
            </div>
        </div>

        <div id="host-section" class="hidden" style="margin-top: 2rem;">
            <div class="card-glass" style="background: #000;">
                <h3 style="margin-bottom: 1rem;">LOBBY CONFIGURATION</h3>
                <form id="create-room-form">
                    <div style="margin-bottom: 1rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.8rem; color: var(--text-secondary);">CONTEXT</label>
                        <div class="grid-2" style="gap: 10px;">
                            <label
                                style="background: rgba(255,255,255,0.05); padding: 10px; text-align: center; cursor: pointer; border: 1px solid var(--glass-border);">
                                <input type="radio" name="context" value="College" checked> College
                            </label>
                            <label
                                style="background: rgba(255,255,255,0.05); padding: 10px; text-align: center; cursor: pointer; border: 1px solid var(--glass-border);">
                                <input type="radio" name="context" value="School"> School
                            </label>
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.8rem; color: var(--text-secondary);">PROTOCOL</label>
                        <select id="game-mode">
                            <option value="Mix">Ranked Mix (All Types)</option>
                            <option value="Logical Intelligence">Drill: Logical</option>
                            <option value="Strategic Intelligence">Drill: Strategic</option>
                            <option value="Social Intelligence">Drill: Social</option>
                            <option value="Political Intelligence">Drill: Political</option>
                            <option value="Adaptive Intelligence">Drill: Adaptive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;"
                        id="create-btn">INITIALIZE</button>
                </form>
            </div>
        </div>

        <div id="ranked-config-section" class="hidden" style="margin-top: 2rem; animation: float 0.5s forwards;">
            <div class="card-glass" style="background: #000; border: 1px solid var(--gold-glow);">
                <h3 style="margin-bottom: 1rem; color: var(--gold-primary);">MATCH PARAMETERS</h3>
                <div style="margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; font-size: 0.8rem; color: var(--text-secondary);">SELECT
                        PROTOCOL</label>
                    <select id="ranked-category-select">
                        <option value="Mix">Ranked Mix (Standard)</option>
                        <option value="Logical Intelligence">Focus: Logical</option>
                        <option value="Strategic Intelligence">Focus: Strategic</option>
                        <option value="Social Intelligence">Focus: Social</option>
                        <option value="Political Intelligence">Focus: Political</option>
                        <option value="Adaptive Intelligence">Focus: Adaptive</option>
                    </select>
                </div>
                <button id="confirm-ranked-btn" class="btn btn-primary" style="width: 100%;">
                    SEARCH FOR MATCH
                </button>
            </div>
        </div>

        </main>

        <!-- Legacy Binding -->
        <button id="solo-btn" class="hidden"></button>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { logoutUser, getUserProfile, createGuestProfile } from './js/auth.js';
        import { createRoom, joinRoom, startGame } from './js/rooms.js';

        let currentUser = null;
        let userProfile = null;

        // UI Toggles
        // UI Toggles - Mutual Exclusion
        const sections = {
            'join': document.getElementById('join-section'),
            'host': document.getElementById('host-section'),
            'ranked': document.getElementById('ranked-config-section')
        };

        function toggleSection(targetId) {
            // Close all others first
            Object.keys(sections).forEach(key => {
                if (key !== targetId) {
                    sections[key].classList.add('hidden');
                    sections[key].style.opacity = 0;
                }
            });

            // Toggle target
            const s = sections[targetId];
            if (s.classList.contains('hidden')) {
                s.classList.remove('hidden');
                // Small timeout to allow display:block to apply before opacity transition
                setTimeout(() => s.style.opacity = 1, 10);

                // Scroll to view on mobile
                if (window.innerWidth <= 768) {
                    s.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                s.style.opacity = 0;
                setTimeout(() => s.classList.add('hidden'), 300); // Wait for fade out
            }
        }

        document.getElementById('join-card-trigger').onclick = () => toggleSection('join');
        document.getElementById('host-card-trigger').onclick = () => toggleSection('host');

        document.getElementById('quick-play-btn').onclick = () => {
            // For Ranked, we just want to open it, basically same logic
            toggleSection('ranked');
        };

        document.getElementById('solo-card-trigger').onclick = () => toggleSection('ranked');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                if (user.isAnonymous) {
                    document.getElementById('display-name').textContent = "Unknown Guest";
                    const nav = document.getElementById('nav-dynamic');
                    nav.innerHTML = `<a href="signup.html" class="btn btn-neon" style="padding: 0.5rem 1rem; font-size: 0.8rem;">SAVE DATA</a>`;
                }

                try {
                    userProfile = await getUserProfile(user.uid);
                    if (!userProfile && user.isAnonymous) userProfile = await createGuestProfile(user);

                    if (userProfile) {
                        // Update Name
                        const dn = document.getElementById('display-name');
                        dn.textContent = userProfile.username;

                        // Calculate Tier
                        const score = userProfile.totalScore || 0;
                        let tier = "BRONZE";
                        let maxXP = 500;
                        let currentLevelScore = score;

                        if (score >= 5000) { tier = "LEGEND"; maxXP = 10000; currentLevelScore = score - 5000; }
                        else if (score >= 3000) { tier = "CHAMPION"; maxXP = 2000; currentLevelScore = score - 3000; }
                        else if (score >= 1500) { tier = "PLATINUM"; maxXP = 1500; currentLevelScore = score - 1500; }
                        else if (score >= 500) { tier = "GOLD"; maxXP = 1000; currentLevelScore = score - 500; }
                        else { tier = "BRONZE"; maxXP = 500; currentLevelScore = score; }

                        // Update Badge
                        const badge = document.getElementById('user-tier-badge');
                        badge.innerHTML = `<img src="assets/tiers/${tier.toLowerCase()}.png" class="tier-icon-sm"> ${tier}`;
                        badge.className = `badge badge-tier-${tier.toLowerCase()}`;

                        // Update Bar
                        const percent = Math.min(100, Math.max(0, (currentLevelScore / maxXP) * 100));
                        document.querySelector('.xp-fill').style.width = `${percent}%`;
                        document.getElementById('xp-current-text').textContent = `${Math.floor(score)} XP`;
                        // Removed next rank text for compact view

                        // NAV
                        const nav = document.getElementById('nav-dynamic');
                        if (userProfile.isGuest) {
                            nav.innerHTML = `<a href="signup.html" class="tech-btn" style="text-align: left; padding-left: 1rem;"><span style="color: var(--neon-blue);">//</span> SAVE DATA</a>`;
                        } else {
                            nav.innerHTML = `<a href="profile.html" class="tech-btn" style="text-align: left; padding-left: 1rem;"><span style="color: var(--gold-primary);">//</span> PROFILE</a>`;
                        }
                    }
                } catch (e) {
                    console.error("Sync error:", e);
                }
            }
        });

        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        document.getElementById('create-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !userProfile) return;

            const btn = document.getElementById('create-btn');
            btn.textContent = "INITIALIZING...";
            btn.disabled = true;

            const context = document.querySelector('input[name="context"]:checked').value;
            const gameMode = document.getElementById('game-mode').value;

            try {
                const roomId = await createRoom(currentUser.uid, userProfile.username, context, gameMode);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                alert("Failed: " + error.message);
                btn.textContent = "INITIALIZE";
                btn.disabled = false;
            }
        });

        document.getElementById('quick-play-btn').onclick = () => {
            document.getElementById('ranked-config-section').classList.remove('hidden');
            document.getElementById('join-section').classList.add('hidden');
            document.getElementById('host-section').classList.add('hidden');
            // Scroll to it
            document.getElementById('ranked-config-section').scrollIntoView({ behavior: 'smooth' });
        };

        // NEW: Actual Ranked Start Logic
        document.getElementById('confirm-ranked-btn').addEventListener('click', async () => {
            if (!currentUser || !userProfile) return;

            const btn = document.getElementById('confirm-ranked-btn');
            const originalText = btn.textContent;
            const selectedCategory = document.getElementById('ranked-category-select').value;

            // Simulation Sequence
            const steps = [
                "ESTABLISHING LINK...",
                "SCANNING NETWORK...",
                "DETECTING OPERATIVES...",
                "MATCH FOUND (4/4)",
                "INITIALIZING..."
            ];

            btn.disabled = true;

            for (const step of steps) {
                btn.textContent = step;
                await new Promise(r => setTimeout(r, 800)); // Delay between steps
            }

            try {
                // Pass selectedCategory instead of hardcoded 'Mix'
                const roomId = await createRoom(currentUser.uid, userProfile.username, 'Ranked (Sim)', selectedCategory);
                await startGame(roomId);
                window.location.href = `play.html?roomId=${roomId}`;
            } catch (e) {
                console.error(e);
                alert("Connection failed. Retrying...");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        document.getElementById('join-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !userProfile) return;
            const codeInput = document.getElementById('room-code');
            const roomId = codeInput.value.trim().toUpperCase();

            const btn = document.getElementById('join-btn');
            btn.textContent = "SYNCING...";
            btn.disabled = true;

            try {
                await joinRoom(roomId, currentUser.uid, userProfile.username);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                alert(error.message);
                btn.textContent = "CONNECT";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
