<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class="container">

        <!-- HEADER (BGMI STYLE) -->
        <header class="flex-between"
            style="padding: 1rem 0; margin-bottom: 2rem; border-bottom: 1px solid var(--glass-border);">

            <!-- BGMI Profile Widget (Top Left) -->
            <div class="bgmi-profile">
                <div class="bgmi-avatar">ðŸ‘¤</div>
                <div class="bgmi-info">
                    <div class="bgmi-name-row">
                        <span id="display-name" class="bgmi-name">LOADING...</span>
                        <span id="user-tier-badge" class="badge badge-tier-bronze"
                            style="padding: 1px 6px; font-size: 0.6rem;">--</span>
                    </div>
                    <div class="bgmi-stats-row">
                        <span style="color: var(--gold-primary); font-weight: bold;">RANK #--</span>
                        <span style="width: 1px; height: 10px; background: rgba(255,255,255,0.2);"></span>
                        <div
                            style="width: 80px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden;">
                            <div class="xp-fill" style="width: 0%; height: 100%;"></div>
                        </div>
                        <span id="xp-current-text" style="font-size: 0.6rem; display: none;">0 XP</span>
                        <!-- Hidden Text Hooks for JS compatibility -->
                        <span id="xp-next-text" class="hidden"></span>
                    </div>
                </div>
            </div>

            <!-- Centered Logo (Optional) -->
            <div
                style="font-family: var(--font-display); font-size: 1.5rem; color: var(--gold-primary); letter-spacing: 2px; position: absolute; left: 50%; transform: translateX(-50%); text-shadow: 0 0 15px rgba(255,215,0,0.3);">
                ZENOA
            </div>

            <nav class="flex-center" style="gap: 1rem;">
                <a href="leaderboard.html" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem;">RANKINGS</a>
                <div id="nav-dynamic"></div>
                <button id="logout-btn" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; color: #ff4444; border-color: rgba(255,0,0,0.3);">LOGOUT</button>
            </nav>
        </header>

        <main style="max-width: 900px; margin: 0 auto; margin-top: 5rem;">

            <!-- UNIFIED COMMAND CONSOLE -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 3rem;">

                <!-- 1. Ranked (Dominant) -->
                <button id="quick-play-btn" class="btn btn-primary"
                    style="grid-column: span 2; width: 100%; padding: 2rem; font-size: 1.5rem; letter-spacing: 4px; clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px); margin-bottom: 0;">
                    START RANKED MATCH
                    <span
                        style="display: block; font-size: 0.8rem; opacity: 0.7; margin-top: 5px; font-weight: 400; letter-spacing: 2px;">INSTANT
                        MATCHMAKING</span>
                </button>

                <!-- 2. Secondary Actions (Lobby) -->
                <button class="btn btn-volcano-glass" id="join-card-trigger"
                    style="height: 120px; flex-direction: column; text-align: center; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);">
                    <h3 style="font-size: 1.4rem; margin-bottom: 0.3rem;">JOIN LOBBY</h3>
                    <p style="font-size: 0.75rem; opacity: 0.8; letter-spacing: 1px;">SYNC UPLINK</p>
                </button>

                <button class="btn btn-volcano-glass" id="host-card-trigger"
                    style="height: 120px; flex-direction: column; text-align: center; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);">
                    <h3 style="font-size: 1.4rem; margin-bottom: 0.3rem;">CREATE LOBBY</h3>
                    <p style="font-size: 0.75rem; opacity: 0.8; letter-spacing: 1px;">HOST SCENARIO</p>
                </button>

                <!-- 3. Tertiary (Training) -->
                <button class="btn btn-console-tertiary" id="solo-card-trigger"
                    style="height: 60px; grid-column: span 2; width: 100%; letter-spacing: 2px; font-size: 0.9rem; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);">
                    TRAINING SIMULATION
                </button>
            </div>

            <!-- HIDDEN SECTIONS (Interactive) -->
            <div id="join-section" class="hidden" style="margin-top: 2rem; opacity: 0; animation: float 0.5s forwards;">
                <div class="card-magma">
                    <h3 style="margin-bottom: 1.5rem; text-align: center;">ACCESS CODE</h3>
                    <form id="join-room-form">
                        <input type="text" id="room-code" placeholder="ENTER CODE" required class="input-magma"
                            style="font-size: 2rem; text-align: center; letter-spacing: 8px; margin-bottom: 2rem; text-transform: uppercase; height: 80px; font-weight: 700;">
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; background: #ff4500; border: none; box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);"
                            id="join-btn">CONNECT TO LOBBY</button>
                    </form>
                </div>
            </div>

            <div id="host-section" class="hidden" style="margin-top: 2rem; animation: float 0.5s forwards;">
                <div class="card-magma">
                    <h3 style="margin-bottom: 1.5rem;">LOBBY CONFIGURATION</h3>
                    <form id="create-room-form">
                        <div style="margin-bottom: 1.5rem;">
                            <label
                                style="display: block; margin-bottom: 0.8rem; font-size: 0.8rem; color: #ffccbc; letter-spacing: 1px;">CONTEXT</label>
                            <div class="grid-2" style="gap: 15px;">
                                <label
                                    style="background: rgba(0,0,0,0.4); padding: 15px; text-align: center; cursor: pointer; border: 1px solid rgba(255,69,0,0.2); transition: all 0.2s;">
                                    <input type="radio" name="context" value="College" checked> <span
                                        style="margin-left: 5px; color: #fff;">College</span>
                                </label>
                                <label
                                    style="background: rgba(0,0,0,0.4); padding: 15px; text-align: center; cursor: pointer; border: 1px solid rgba(255,69,0,0.2); transition: all 0.2s;">
                                    <input type="radio" name="context" value="School"> <span
                                        style="margin-left: 5px; color: #fff;">School</span>
                                </label>
                            </div>
                        </div>

                        <div style="margin-bottom: 2rem;">
                            <label
                                style="display: block; margin-bottom: 0.8rem; font-size: 0.8rem; color: #ffccbc; letter-spacing: 1px;">PROTOCOL</label>
                            <select id="game-mode" class="input-magma">
                                <option value="Mix">Ranked Mix (All Types)</option>
                                <option value="Logical Intelligence">Drill: Logical</option>
                                <option value="Strategic Intelligence">Drill: Strategic</option>
                                <option value="Social Intelligence">Drill: Social</option>
                                <option value="Political Intelligence">Drill: Political</option>
                                <option value="Adaptive Intelligence">Drill: Adaptive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; background: #ff4500; border: none; box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);"
                            id="create-btn">INITIALIZE</button>
                    </form>
                </div>
            </div>

            <div id="ranked-config-section" class="hidden" style="margin-top: 2rem; animation: float 0.5s forwards;">
                <div class="card-glass" style="background: #000; border: 1px solid var(--gold-glow);">
                    <h3 style="margin-bottom: 1rem; color: var(--gold-primary);">MATCH PARAMETERS</h3>
                    <div style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.8rem; color: var(--text-secondary);">SELECT
                            PROTOCOL</label>
                        <select id="ranked-category-select">
                            <option value="Mix">Ranked Mix (Standard)</option>
                            <option value="Logical Intelligence">Focus: Logical</option>
                            <option value="Strategic Intelligence">Focus: Strategic</option>
                            <option value="Social Intelligence">Focus: Social</option>
                            <option value="Political Intelligence">Focus: Political</option>
                            <option value="Adaptive Intelligence">Focus: Adaptive</option>
                        </select>
                    </div>
                    <button id="confirm-ranked-btn" class="btn btn-primary" style="width: 100%;">
                        SEARCH FOR MATCH
                    </button>
                </div>
            </div>

        </main>

        <!-- Legacy Binding -->
        <button id="solo-btn" class="hidden"></button>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { logoutUser, getUserProfile, createGuestProfile } from './js/auth.js';
        import { createRoom, joinRoom, startGame } from './js/rooms.js';

        let currentUser = null;
        let userProfile = null;

        // UI Toggles
        // UI Toggles - Mutual Exclusion
        const sections = {
            'join': document.getElementById('join-section'),
            'host': document.getElementById('host-section'),
            'ranked': document.getElementById('ranked-config-section')
        };

        function toggleSection(targetId) {
            // Close all others first
            Object.keys(sections).forEach(key => {
                if (key !== targetId) {
                    sections[key].classList.add('hidden');
                    sections[key].style.opacity = 0;
                }
            });

            // Toggle target
            const s = sections[targetId];
            if (s.classList.contains('hidden')) {
                s.classList.remove('hidden');
                // Small timeout to allow display:block to apply before opacity transition
                setTimeout(() => s.style.opacity = 1, 10);

                // Scroll to view on mobile
                if (window.innerWidth <= 768) {
                    s.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                s.style.opacity = 0;
                setTimeout(() => s.classList.add('hidden'), 300); // Wait for fade out
            }
        }

        document.getElementById('join-card-trigger').onclick = () => toggleSection('join');
        document.getElementById('host-card-trigger').onclick = () => toggleSection('host');

        document.getElementById('quick-play-btn').onclick = () => {
            // For Ranked, we just want to open it, basically same logic
            toggleSection('ranked');
        };

        document.getElementById('solo-card-trigger').onclick = () => toggleSection('ranked');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                if (user.isAnonymous) {
                    document.getElementById('display-name').textContent = "Unknown Guest";
                    const nav = document.getElementById('nav-dynamic');
                    nav.innerHTML = `<a href="signup.html" class="btn btn-neon" style="padding: 0.5rem 1rem; font-size: 0.8rem;">SAVE DATA</a>`;
                }

                try {
                    userProfile = await getUserProfile(user.uid);
                    if (!userProfile && user.isAnonymous) userProfile = await createGuestProfile(user);

                    if (userProfile) {
                        // Update Name
                        const dn = document.getElementById('display-name');
                        dn.textContent = userProfile.username;

                        // Calculate Tier
                        const score = userProfile.totalScore || 0;
                        let tier = "BRONZE";
                        let maxXP = 500;
                        let currentLevelScore = score;

                        if (score >= 5000) { tier = "LEGEND"; maxXP = 10000; currentLevelScore = score - 5000; }
                        else if (score >= 3000) { tier = "CHAMPION"; maxXP = 2000; currentLevelScore = score - 3000; }
                        else if (score >= 1500) { tier = "PLATINUM"; maxXP = 1500; currentLevelScore = score - 1500; }
                        else if (score >= 500) { tier = "GOLD"; maxXP = 1000; currentLevelScore = score - 500; }
                        else { tier = "BRONZE"; maxXP = 500; currentLevelScore = score; }

                        // Update Badge
                        const badge = document.getElementById('user-tier-badge');
                        badge.innerHTML = `<img src="assets/tiers/${tier.toLowerCase()}.png" class="tier-icon-sm"> ${tier}`;
                        badge.className = `badge badge-tier-${tier.toLowerCase()}`;

                        // Update Bar
                        const percent = Math.min(100, Math.max(0, (currentLevelScore / maxXP) * 100));
                        document.querySelector('.xp-fill').style.width = `${percent}%`;
                        document.getElementById('xp-current-text').textContent = `${Math.floor(score)} TOTAL XP`;
                        document.getElementById('xp-next-text').textContent = `${Math.floor(maxXP - currentLevelScore)} XP TO UPGRADE`;

                        // NAV
                        const nav = document.getElementById('nav-dynamic');
                        if (userProfile.isGuest) {
                            nav.innerHTML = `<a href="signup.html" class="btn btn-neon" style="padding: 0.5rem 1rem; font-size: 0.8rem;">SAVE DATA</a>`;
                        } else {
                            nav.innerHTML = `<a href="profile.html" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.8rem;">PROFILE</a>`;
                        }
                    }
                } catch (e) {
                    console.error("Sync error:", e);
                }
            }
        });

        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        document.getElementById('create-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !userProfile) return;

            const btn = document.getElementById('create-btn');
            btn.textContent = "INITIALIZING...";
            btn.disabled = true;

            const context = document.querySelector('input[name="context"]:checked').value;
            const gameMode = document.getElementById('game-mode').value;

            try {
                const roomId = await createRoom(currentUser.uid, userProfile.username, context, gameMode);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                alert("Failed: " + error.message);
                btn.textContent = "INITIALIZE";
                btn.disabled = false;
            }
        });

        document.getElementById('quick-play-btn').onclick = () => {
            document.getElementById('ranked-config-section').classList.remove('hidden');
            document.getElementById('join-section').classList.add('hidden');
            document.getElementById('host-section').classList.add('hidden');
            // Scroll to it
            document.getElementById('ranked-config-section').scrollIntoView({ behavior: 'smooth' });
        };

        // NEW: Actual Ranked Start Logic
        document.getElementById('confirm-ranked-btn').addEventListener('click', async () => {
            if (!currentUser || !userProfile) return;

            const btn = document.getElementById('confirm-ranked-btn');
            const originalText = btn.textContent;
            const selectedCategory = document.getElementById('ranked-category-select').value;

            // Simulation Sequence
            const steps = [
                "ESTABLISHING LINK...",
                "SCANNING NETWORK...",
                "DETECTING OPERATIVES...",
                "MATCH FOUND (4/4)",
                "INITIALIZING..."
            ];

            btn.disabled = true;

            for (const step of steps) {
                btn.textContent = step;
                await new Promise(r => setTimeout(r, 800)); // Delay between steps
            }

            try {
                // Pass selectedCategory instead of hardcoded 'Mix'
                const roomId = await createRoom(currentUser.uid, userProfile.username, 'Ranked (Sim)', selectedCategory);
                await startGame(roomId);
                window.location.href = `play.html?roomId=${roomId}`;
            } catch (e) {
                console.error(e);
                alert("Connection failed. Retrying...");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        document.getElementById('join-room-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !userProfile) return;
            const codeInput = document.getElementById('room-code');
            const roomId = codeInput.value.trim().toUpperCase();

            const btn = document.getElementById('join-btn');
            btn.textContent = "SYNCING...";
            btn.disabled = true;

            try {
                await joinRoom(roomId, currentUser.uid, userProfile.username);
                window.location.href = `room.html?roomId=${roomId}`;
            } catch (error) {
                alert(error.message);
                btn.textContent = "CONNECT";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
