<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .filter-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rank-item {
            display: grid;
            grid-template-columns: 50px 1fr auto;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--surface-border);
            transition: all 0.2s;
        }

        .rank-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
            border-left: 3px solid var(--accent-color);
        }

        .rank-number {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-secondary);
        }

        .rank-1 .rank-number {
            color: var(--tier-gold);
            text-shadow: 0 0 10px var(--tier-gold);
        }

        .rank-2 .rank-number {
            color: var(--text-primary);
        }

        .rank-3 .rank-number {
            color: var(--tier-bronze);
        }

        .score-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; padding: 2rem 0; border-bottom: 1pill solid var(--border-color);">
            <div style="font-weight: 700; font-size: 1.5rem;">ZENOA</div>
            <nav style="display: flex; gap: 1rem;">
                <a href="dashboard.html" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem;">DASHBOARD</a>
            </nav>
        </header>

        <main style="padding-top: 3rem; max-width: 900px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 3rem;">
                <span class="tier-badge tier-champion">Live Rankings</span>
                <h1 style="margin-top: 1rem;">Global Leaderboard</h1>
            </div>

            <!-- CONTROLS -->
            <div class="card" style="margin-bottom: 2rem; padding: 1.5rem;">
                <div class="filter-group">
                    <button class="btn btn-primary" id="scope-global" onclick="setScope('Global')">Global</button>
                    <button class="btn btn-secondary" id="scope-college" onclick="setScope('College')">My
                        College</button>
                    <button class="btn btn-secondary" id="scope-city" onclick="setScope('City')">My City</button>
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label>Skill Category</label>
                    <select id="skill-category" onchange="updateRankings()">
                        <option value="totalScore">Total Intelligence Score</option>
                        <option value="Logical">Logical Intelligence</option>
                        <option value="Strategic">Strategic Intelligence</option>
                        <option value="Social">Social Intelligence</option>
                        <option value="Political">Political Intelligence</option>
                        <option value="Adaptive">Adaptive Intelligence</option>
                    </select>
                </div>
            </div>

            <!-- LIST -->
            <div class="card" style="padding: 0; overflow: hidden;">
                <div id="loading-msg" style="padding: 3rem; text-align: center; color: var(--text-secondary);">
                    Accessing Global Database...
                </div>
                <div id="leaderboard-list">
                    <!-- JS Injected -->
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getGlobalLeaderboard } from './js/leaderboard.js';
        import { getUserProfile } from './js/auth.js';

        let currentUser = null;
        let userProfile = null;
        let currentScope = 'Global';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    userProfile = await getUserProfile(user.uid);
                    // Update header if location known
                } catch (e) { console.error(e); }
            }
            // Load initial
            updateRankings();
        });

        window.setScope = (scope) => {
            currentScope = scope;
            // Update UI
            document.querySelectorAll('.filter-group .btn').forEach(b => {
                b.classList.remove('btn-primary');
                b.classList.add('btn-secondary');
            });
            const activeBtn = document.getElementById(`scope-${scope.toLowerCase()}`);
            if (activeBtn) {
                activeBtn.classList.remove('btn-secondary');
                activeBtn.classList.add('btn-primary');
            }
            updateRankings();
        };

        window.updateRankings = async () => {
            const category = document.getElementById('skill-category').value;
            const list = document.getElementById('leaderboard-list');
            const loader = document.getElementById('loading-msg');

            list.innerHTML = '';
            loader.style.display = 'block';

            let filterValue = null;
            if (currentScope === 'College') {
                if (!userProfile || !userProfile.college) {
                    loader.innerHTML = "Login and update profile to see College rankings.";
                    return;
                }
                filterValue = userProfile.college;
            } else if (currentScope === 'City') {
                if (!userProfile || !userProfile.city) {
                    loader.innerHTML = "Login and update profile to see City rankings.";
                    return;
                }
                filterValue = userProfile.city;
            }

            try {
                const users = await getGlobalLeaderboard(currentScope, filterValue, category);
                loader.style.display = 'none';

                if (users.length === 0) {
                    list.innerHTML = `<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">No ranked players found.</div>`;
                    return;
                }

                users.forEach((u, i) => {
                    const el = document.createElement('div');
                    el.className = `rank-item rank-${i + 1}`;

                    // Highlight Self
                    if (currentUser && u.uid === currentUser.uid) {
                        el.style.background = 'rgba(0, 242, 255, 0.1)';
                        el.style.borderLeft = '3px solid var(--accent-color)';
                    }

                    el.innerHTML = `
                        <div class="rank-number">${i + 1}</div>
                        <div>
                            <div style="font-weight: 700; font-size: 1.1rem; color: #fff;">${u.username}</div>
                            <div style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase;">
                                ${u.dominantType || 'Rookie'} <span style="opacity: 0.5;">|</span> ${u.college || u.city || 'Unknown'}
                            </div>
                        </div>
                        <div class="score-display">
                            ${Math.round(u.displayScore)} XP
                        </div>
                    `;
                    list.appendChild(el);
                });

            } catch (e) {
                console.error(e);
                loader.textContent = "Error loading data.";
            }
        };
    </script>
</body>

</html>
