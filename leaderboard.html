<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Rankings - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .rank-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            margin-bottom: 0.8rem;
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rank-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: 900;
            width: 50px;
            text-align: center;
            color: var(--text-secondary);
            margin-right: 1rem;
        }

        /* Top 3 Styling */
        .rank-1 {
            border: 1px solid var(--tier-gold);
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), rgba(0, 0, 0, 0));
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .rank-1 .rank-number {
            color: var(--tier-gold);
            text-shadow: 0 0 10px var(--tier-gold);
            font-size: 2rem;
        }

        .rank-2 {
            border: 1px solid #c0c0c0;
            /* Silver */
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), rgba(0, 0, 0, 0));
        }

        .rank-2 .rank-number {
            color: #c0c0c0;
            text-shadow: 0 0 8px #c0c0c0;
            font-size: 1.8rem;
        }

        .rank-3 {
            border: 1px solid #cd7f32;
            /* Bronze */
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), rgba(0, 0, 0, 0));
        }

        .rank-3 .rank-number {
            color: #cd7f32;
            text-shadow: 0 0 5px #cd7f32;
            font-size: 1.6rem;
        }

        .user-avatar-hex {
            width: 50px;
            height: 50px;
            background: var(--surface-border);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .tab-btn {
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .tab-btn:hover {
            opacity: 0.8;
        }

        .tab-btn.active {
            opacity: 1;
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: #000;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 900px;">
        <header
            style="display: flex; justify-content: space-between; align-items: center; padding: 2rem 0; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color);">
            <div style="font-weight: 700; font-size: 1.5rem;">ZENOA <span
                    style="font-size: 0.8rem; color: var(--text-secondary);">// GLOBAL INTEL</span></div>
            <a href="dashboard.html" class="btn btn-secondary" style="padding: 0.5rem 1rem;">RETURN TO BASE</a>
        </header>

        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 3rem; margin-bottom: 0.5rem; text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);">Dominance
                Hierarchy</h1>
            <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">Top operatives ranked by total
                intelligence output.</p>
        </div>

        <!-- TABS -->
        <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
            <button class="btn btn-secondary tab-btn active" id="tab-global" data-tab="Global"
                style="min-width: 120px;">Global</button>
            <button class="btn btn-secondary tab-btn" id="tab-college" data-tab="College"
                style="min-width: 120px;">College</button>
            <button class="btn btn-secondary tab-btn" id="tab-city" data-tab="City"
                style="min-width: 120px;">City</button>
        </div>

        <!-- Filter Select (Initially Hidden) -->
        <div id="filter-container" class="hidden" style="text-align: center; margin-bottom: 2rem;">
            <select id="filter-select"
                style="padding: 0.8rem 1.5rem; border-radius: 4px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid var(--surface-border); min-width: 250px;">
                <option value="">Select Sector...</option>
                <!-- Filled by JS -->
            </select>
        </div>

        <!-- LEADERBOARD LIST -->
        <div id="leaderboard-container">
            <div style="text-align: center; padding: 4rem; color: var(--text-secondary);">Initialize link...</div>
        </div>

    </div>

    <script type="module">
        import { getGlobalLeaderboard, getUniqueFilterValues } from './js/leaderboard.js';
        // Note: getUniqueFilterValues might not exist, I'll mock it or check logic

        let currentTab = 'Global';

        // Mock data for filters since we might not have a distinct query ready
        const MOCK_COLLEGES = ['Harvard', 'MIT', 'Stanford', 'Unknown', 'Yale', 'Princeton'];
        const MOCK_CITIES = ['New York', 'San Francisco', 'London', 'Boston', 'Chicago'];

        // Initial Load
        loadLeaderboard('Global');

        // Tab Switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // UI Toggle
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                currentTab = e.target.dataset.tab;
                const filterCont = document.getElementById('filter-container');
                const filterSel = document.getElementById('filter-select');

                if (currentTab === 'Global') {
                    filterCont.classList.add('hidden');
                    loadLeaderboard('Global');
                } else {
                    filterCont.classList.remove('hidden');
                    // Populate filter options
                    if (currentTab === 'College') populateFilters(MOCK_COLLEGES);
                    if (currentTab === 'City') populateFilters(MOCK_CITIES);

                    // Reset View until filter selected? Or show top indiscriminately?
                    // Let's clear and ask for selection
                    document.getElementById('leaderboard-container').innerHTML = `<div style="text-align: center; padding: 3rem; color: var(--text-secondary);">Select a ${currentTab} to view rankings.</div>`;
                }
            });
        });

        document.getElementById('filter-select').addEventListener('change', (e) => {
            if (e.target.value) {
                loadLeaderboard(currentTab, e.target.value);
            }
        });

        function populateFilters(options) {
            const sel = document.getElementById('filter-select');
            sel.innerHTML = '<option value="">Select...</option>';
            options.forEach(o => {
                const opt = document.createElement('option');
                opt.value = o;
                opt.textContent = o;
                sel.appendChild(opt);
            });
        }

        async function loadLeaderboard(type, filterVal = null) {
            const container = document.getElementById('leaderboard-container');
            container.innerHTML = '<div style="text-align: center; padding: 4rem;">Decrypting...</div>';

            try {
                // Call the existing function from Step 642
                const users = await getGlobalLeaderboard(type, filterVal, 'totalScore');

                if (users.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 4rem; color: var(--text-secondary);">No operatives found in this sector.</div>';
                    return;
                }

                container.innerHTML = '';
                users.forEach((u, index) => {
                    const rank = index + 1; // Rank is just index + 1 for the fetched list

                    let rankClass = '';
                    if (rank === 1) rankClass = 'rank-1';
                    else if (rank === 2) rankClass = 'rank-2';
                    else if (rank === 3) rankClass = 'rank-3';

                    const div = document.createElement('div');
                    div.className = `rank-card ${rankClass}`;
                    div.innerHTML = `
                        <div class="rank-number">${rank}</div>
                        <div class="user-avatar-hex">ðŸ‘¤</div>
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="font-weight: 700; font-size: 1.2rem; color: #fff;">${u.username}</div>
                                <div style="font-weight: 700; font-size: 1.2rem; color: var(--accent-color); text-shadow: 0 0 10px rgba(0,242,255,0.5);">${Math.floor(u.displayScore)} XP</div>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 0.2rem;">
                                <div style="font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase;">
                                    ${u.dominantType || 'Unknown Type'}
                                </div>
                                <div style="font-size: 0.8rem; color: #666;">
                                    ${u.city || u.college || 'Unknown Location'}
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--danger-color);">Error retrieving data. Secure line failed.</div>';
            }
        }
    </script>
</body>

</html>
