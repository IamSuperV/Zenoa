<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Report - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.3s;
        }

        .stat-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid transparent;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container" style="max-width: 1000px; padding-top: 3rem;">

        <!-- HEADER -->
        <div style="text-align: center; margin-bottom: 3rem; animation: float 3s ease-in-out infinite;">
            <div class="badge badge-tier-bronze" style="margin-bottom: 1rem;">MISSION COMPLETE</div>
            <h1 style="font-size: 3rem; text-shadow: 0 0 30px rgba(255,255,255,0.2);">AFTER-ACTION REPORT</h1>
        </div>

        <div class="grid-2">
            <!-- PERFORMANCE CARD -->
            <div class="card-glass" style="border-top: 3px solid var(--gold-primary);">
                <div class="flex-between" style="align-items: start; margin-bottom: 2rem;">
                    <h2 style="margin: 0; font-size: 1.2rem; color: var(--text-secondary);">PERFORMANCE METRICS</h2>
                    <div id="new-badges"></div>
                </div>

                <div
                    style="text-align: center; padding: 1.5rem 0; background: linear-gradient(180deg, rgba(255,215,0,0.05) 0%, transparent 100%); border-radius: 8px; margin-bottom: 2rem; border: 1px solid var(--glass-border);">
                    <div style="font-size: 0.8rem; color: var(--gold-dim); letter-spacing: 2px;">DOMINANT ARCHETYPE
                    </div>
                    <div id="dominant-hero"
                        style="font-family: var(--font-display); font-size: 2.2rem; font-weight: 700; color: #fff; text-shadow: 0 0 20px var(--gold-glow); margin-top: 0.5rem;">
                        CALCULATING...
                    </div>
                </div>

                <div style="display: flex; flex-direction: column;">
                    <div class="stat-row"><span>LOGICAL</span> <span id="r-logical" class="text-neon"
                            style="font-weight: 700;">0</span></div>
                    <div class="stat-row"><span>STRATEGIC</span> <span id="r-strategic" class="text-neon"
                            style="font-weight: 700;">0</span></div>
                    <div class="stat-row"><span>SOCIAL</span> <span id="r-social" class="text-neon"
                            style="font-weight: 700;">0</span></div>
                    <div class="stat-row"><span>POLITICAL</span> <span id="r-political" class="text-neon"
                            style="font-weight: 700;">0</span></div>
                    <div class="stat-row"><span>ADAPTIVE</span> <span id="r-adaptive" class="text-neon"
                            style="font-weight: 700;">0</span></div>
                </div>
            </div>

            <!-- PROGRESSION & SQUAD -->
            <div class="flex-col" style="gap: 2rem;">
                <!-- XP GAIN -->
                <div class="card-glass">
                    <h2 style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 1.5rem;">CAREER
                        PROGRESSION</h2>
                    <div class="flex-between" style="align-items: flex-end; margin-bottom: 0.8rem;">
                        <span
                            style="font-size: 2rem; font-weight: 700; color: var(--gold-primary); text-shadow: 0 0 15px var(--gold-glow);">+<span
                                id="xp-gained">0</span> XP</span>
                        <span id="new-total-score" style="font-size: 0.9rem; color: var(--text-muted);">Total: 0</span>
                    </div>

                    <div class="xp-track">
                        <div id="xp-bar-fill" class="xp-fill" style="width: 100%; background: var(--gold-primary);">
                        </div>
                    </div>

                    <div id="tier-promo-msg" class="hidden"
                        style="margin-top: 1.5rem; text-align: center; padding: 1.5rem; background: linear-gradient(90deg, rgba(255,215,0,0.1), rgba(0,0,0,0)); border: 1px solid var(--tier-gold); color: #fff; box-shadow: 0 0 20px var(--gold-glow);">
                        <div style="font-size: 0.8rem; letter-spacing: 2px; color: var(--gold-primary);">FIELD PROMOTION
                        </div>
                        <div style="font-family: var(--font-display); font-size: 1.5rem; margin-top: 0.5rem;">
                            RANK UP: <span id="new-tier-name" class="text-gold">GOLD</span>
                        </div>
                    </div>
                </div>

                <!-- LEADERBOARD -->
                <div class="card-glass" style="flex: 1;">
                    <h2 style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 1rem;">SQUAD RANKINGS
                    </h2>
                    <div id="leaderboard-list">
                        <!-- JS Injected -->
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 4rem; margin-bottom: 4rem;">
            <a href="dashboard.html" class="btn btn-primary"
                style="padding: 1.2rem 4rem; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);">
                RETURN TO COMMAND
            </a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        import { calculateAndSaveResults, calculateRoomLeaderboard } from './js/leaderboard.js';

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');

        if (!roomId) window.location.href = 'dashboard.html';

        let hasCalculated = false;

        onAuthStateChanged(auth, async (user) => {
            if (user && !hasCalculated) {
                console.log("User authenticated, starting calculation...", user.uid);
                hasCalculated = true;

                // 1. Calculate & Save My Results (Once)
                let myResults = null;
                try {
                    myResults = await calculateAndSaveResults(roomId, user.uid);
                } catch (e) {
                    console.error("Calculation failed:", e);
                    document.getElementById('dominant-hero').textContent = "DATA SYNC ERROR";
                    document.getElementById('dominant-hero').style.color = "#ff4444";
                    document.getElementById('dominant-hero').style.fontSize = "1.2rem";
                }

                if (myResults) {
                    document.getElementById('dominant-hero').textContent = myResults.dominantType.toUpperCase();

                    document.getElementById('r-logical').textContent = myResults.stats.logical || 0;
                    document.getElementById('r-strategic').textContent = myResults.stats.strategic || 0;
                    document.getElementById('r-social').textContent = myResults.stats.social || 0;
                    document.getElementById('r-political').textContent = myResults.stats.political || 0;
                    document.getElementById('r-adaptive').textContent = myResults.stats.adaptive || 0;

                    // XP & Tiers
                    if (myResults.xpGained) {
                        document.getElementById('xp-gained').textContent = myResults.xpGained;
                        document.getElementById('new-total-score').textContent = `Total: ${Math.floor(myResults.newTotalScore)}`;

                        if (myResults.isPromoted) {
                            const promoBox = document.getElementById('tier-promo-msg');
                            promoBox.classList.remove('hidden');
                            document.getElementById('new-tier-name').textContent = myResults.newTier;
                        }
                    }

                    if (myResults.badges.length > 0) {
                        const bag = document.getElementById('new-badges');
                        myResults.badges.forEach(b => {
                            const sp = document.createElement('span');
                            sp.textContent = b;
                            sp.className = 'badge badge-tier-gold';
                            sp.style.fontSize = '0.6rem';
                            sp.style.marginLeft = '5px';
                            bag.appendChild(sp);
                        });
                    }
                }

                // 2. Real-time Leaderboard Listener
                const roomRef = doc(db, "rooms", roomId);
                onSnapshot(roomRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const roomData = docSnap.data();
                        const leaderboard = calculateRoomLeaderboard(roomData);
                        renderLeaderboard(leaderboard, user.uid);
                    }
                });
            }
        });

        function renderLeaderboard(leaderboard, currentUid) {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            leaderboard.forEach((p, idx) => {
                const div = document.createElement('div');
                div.className = 'rank-item';
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';

                if (p.uid === currentUid) {
                    div.style.background = 'rgba(0, 243, 255, 0.1)';
                    div.style.borderLeft = '3px solid var(--neon-blue)';
                } else {
                    div.style.borderLeft = '3px solid transparent';
                }

                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap: 1rem;">
                        <span style="font-weight: 700; color: var(--text-muted); font-family: var(--font-display); font-size: 1.2rem;">#${idx + 1}</span>
                        <div>
                            <div style="font-weight:700; font-size: 0.95rem; color: #fff;">${p.username}</div>
                            <div style="font-size:0.6rem; color:var(--text-secondary); letter-spacing: 1px; text-transform: uppercase;">${p.dominantType}</div>
                        </div>
                    </div>
                    <div style="font-weight:700; color: var(--gold-primary); font-family: var(--font-display);">${p.score}</div>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>

</html>
