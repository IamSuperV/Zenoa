<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container flex-center" style="min-height: 100vh;">
        <div class="auth-container" style="width: 100%;">
            <h2 style="text-align: center;">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                New here? <a href="signup.html" style="color: var(--text-primary);">Create Account</a>
            </p>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">‚Üê
                    Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser } from './js/auth.js';

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginUser(email, password);
        });
    </script>
</body>

</html>
