<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zenoa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="nav-logo">ZENOA</a>
            <a href="signup.html" class="btn btn-secondary" style="font-size: 0.9rem;">Sign Up</a>
        </div>
    </nav>

    <main class="container p-8 flex justify-center items-center" style="min-height: 80vh;">
        <div class="card p-8" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-8">
                <h1 style="font-size: 2rem;">Welcome back</h1>
                <p>Enter your credentials to access the dashboard.</p>
            </div>

            <form action="dashboard.html">
                <div class="mb-4">
                    <label class="mb-2 block font-semibold text-sm">Email</label>
                    <input type="email" class="form-input" placeholder="name@company.com" required>
                </div>
                <div class="mb-8">
                    <div class="flex justify-between mb-2">
                        <label class="block font-semibold text-sm">Password</label>
                        <a href="contact.html" class="text-sm text-primary">Forgot?</a>
                    </div>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="mt-6 text-center text-sm text-muted">
                Don't have an account? <a href="signup.html" style="color: var(--primary-color); font-weight: 600;">Sign
                    up</a>
            </div>
        </div>
    </main>
</body>

</html>
