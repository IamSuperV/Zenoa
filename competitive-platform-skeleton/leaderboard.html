<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Rankings - Zenoa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="nav-logo">ZENOA</a>
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="profile.html" class="avatar">VP</a>
            </div>
        </div>
    </nav>

    <main class="container p-8">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="mb-2">Leaderboard</h1>
                <p>Global Season 3 Rankings</p>
            </div>
            <div class="flex">
                <button class="btn btn-primary mr-2">Global</button>
                <button class="btn btn-secondary mr-2">Friends</button>
                <button class="btn btn-secondary">Local</button>
            </div>
        </div>

        <div class="card p-0 overflow-hidden">
            <table class="table">
                <thead>
                    <tr>
                        <th class="w-12">Rank</th>
                        <th>Player</th>
                        <th>Tier</th>
                        <th class="text-right">SR (Skill Rating)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background: rgba(220, 38, 38, 0.05);">
                        <td class="font-bold text-lg">1</td>
                        <td>
                            <div class="flex items-center gap-3">
                                <div class="avatar bg-red-600 text-white w-8 h-8 text-xs">M</div>
                                <span>Maverick</span>
                            </div>
                        </td>
                        <td><span class="badge tier-apex">Apex</span></td>
                        <td class="text-right font-mono font-bold">4,850</td>
                    </tr>
                    <tr>
                        <td class="font-bold text-lg">2</td>
                        <td>
                            <div class="flex items-center gap-3">
                                <div class="avatar bg-gray-600 text-white w-8 h-8 text-xs">A</div>
                                <span>AceLine</span>
                            </div>
                        </td>
                        <td><span class="badge tier-architect">Architect</span></td>
                        <td class="text-right font-mono font-bold">4,420</td>
                    </tr>
                    <!-- User Row -->
                    <tr style="background: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--primary-color);">
                        <td class="font-bold">422</td>
                        <td>
                            <div class="flex items-center gap-3">
                                <div class="avatar w-8 h-8 text-xs">VP</div>
                                <span>Vedant P. (You)</span>
                            </div>
                        </td>
                        <td><span class="badge tier-strategist">Strategist</span></td>
                        <td class="text-right font-mono font-bold">1,850</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
