<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zenoa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="nav-logo">ZENOA</a>
            <a href="login.html" class="btn btn-secondary" style="font-size: 0.9rem;">Login</a>
        </div>
    </nav>

    <main class="container p-8 flex justify-center items-center" style="min-height: 80vh;">
        <div class="card p-8" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-8">
                <h1 style="font-size: 2rem;">Create Account</h1>
                <p>Join the next generation of competitors.</p>
            </div>

            <form action="dashboard.html">
                <div class="mb-4">
                    <label class="mb-2 block font-semibold text-sm">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="mb-4">
                    <label class="mb-2 block font-semibold text-sm">Email</label>
                    <input type="email" class="form-input" placeholder="name@company.com" required>
                </div>
                <div class="mb-8">
                    <label class="mb-2 block font-semibold text-sm">Password</label>
                    <input type="password" class="form-input" placeholder="Minimum 8 characters" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <div class="mt-6 text-center text-sm text-muted">
                By clicking create account, you agree to our <a href="about.html">Terms</a> and <a
                    href="about.html">Privacy Policy</a>.
            </div>
        </div>
    </main>
</body>

</html>
