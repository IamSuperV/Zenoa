<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Zenoa</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/guard.js"></script>
    <style>
        .player-card {
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container flex justify-between items-center">
            <a href="rooms.html" class="nav-link flex items-center gap-2 hover:text-white">
                <span class="text-lg">‚Üê</span> RETURN
            </a>
            <div
                class="font-bold flex items-center gap-3 bg-white bg-opacity-5 px-4 py-2 rounded-full border border-glass">
                <span class="w-2 h-2 rounded-full bg-success shadow-[0_0_10px_var(--success)] animate-pulse"></span>
                <span id="roomStatus" class="text-xs uppercase tracking-widest text-white">Connecting...</span>
            </div>
        </div>
    </nav>

    <main class="container p-4 mt-8 max-w-5xl">
        <div class="grid grid-3 gap-8">
            <!-- Main Lobby Area -->
            <div class="card p-8 border-glass bg-opacity-60"
                style="grid-column: span 2; min-height: 400px; display:flex; flex-direction:column;">
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <div class="text-xs text-primary uppercase tracking-widest mb-1 font-bold">Session ID</div>
                        <h1 id="roomName" class="text-3xl text-glow">Lobby</h1>
                    </div>
                    <div class="badge tier-strategist text-sm px-4 py-2" id="playerCount">0/5 Ready</div>
                </div>

                <!-- Players Grid -->
                <div class="flex-grow">
                    <div class="grid grid-3 gap-4" id="playersContainer">
                        <!-- Players injected here -->
                        <div class="text-center opacity-50 col-span-3 py-12">Retrieving player list...</div>
                    </div>
                </div>

                <div class="mt-12 text-center" id="actionArea">
                    <button class="btn btn-secondary w-full max-w-xs hover:bg-white/10" disabled>Waiting for
                        Host...</button>
                </div>
            </div>

            <!-- Sidebar Settings -->
            <div class="flex flex-col gap-6">
                <div class="card p-6 border-glass">
                    <h3 class="mb-6 text-lg">Match Settings</h3>
                    <ul class="text-sm text-muted flex flex-col gap-4">
                        <li class="flex justify-between items-center pb-2 border-b border-glass">
                            <span>Mode</span>
                            <span
                                class="font-bold text-white bg-primary/20 px-2 py-1 rounded text-xs uppercase">Custom</span>
                        </li>
                        <li class="flex justify-between items-center pb-2 border-b border-glass">
                            <span>Rounds</span>
                            <span class="font-bold text-white">5 Rounds</span>
                        </li>
                        <li class="flex justify-between items-center pb-2 border-b border-glass">
                            <span>Difficulty</span>
                            <span class="font-bold text-tier-apex">Adaptive</span>
                        </li>
                    </ul>
                </div>

                <div class="card p-6 border-glass bg-gradient-to-br from-primary/5 to-transparent">
                    <h3 class="mb-4 text-lg">Invite Players</h3>
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="shareInput"
                            class="form-input text-center text-xs font-mono tracking-widest text-primary border-primary/30"
                            readonly>
                        <button id="copyBtn" class="btn btn-primary px-4 shadow-none">COPY</button>
                    </div>
                    <p class="text-[10px] text-muted text-center uppercase tracking-widest mt-2">Share this code to
                        invite</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { joinRoom, subscribeToRoom } from './js/rooms.js';
        import { auth } from './js/firebase.js';

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');

        if (!roomId) {
            alert("No Room ID specified.");
            window.location.href = "rooms.html";
        }

        document.getElementById('shareInput').value = roomId; // Just the ID for now

        document.getElementById('copyBtn').addEventListener('click', () => {
            const id = document.getElementById('shareInput').value;
            navigator.clipboard.writeText(id).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = "COPIED";
                btn.classList.add('bg-success');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-success');
                }, 2000);
            });
        });

        // Auto-join then subscribe
        async function init() {
            try {
                // Wait for auth to be ready
                await new Promise(resolve => {
                    const unsub = auth.onAuthStateChanged(user => {
                        if (user) resolve(user);
                    });
                });

                await joinRoom(roomId);

                subscribeToRoom(roomId, (room) => {
                    if (!room) {
                        alert("Room does not exist or was deleted.");
                        window.location.href = "rooms.html";
                        return;
                    }

                    renderRoom(room);
                });

            } catch (e) {
                console.error(e);
                alert("Error joining room: " + e.message);
                window.location.href = "rooms.html";
            }
        }

        function renderRoom(room) {
            document.getElementById('roomName').textContent = room.name || "Custom Lobby";
            document.getElementById('roomStatus').textContent = room.status.toUpperCase();
            document.getElementById('playerCount').textContent = `${room.players.length}/5 Ready`;

            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            room.players.forEach(p => {
                const initial = p.name ? p.name.charAt(0).toUpperCase() : "?";
                const isHost = p.uid === room.hostId;
                const isMe = auth.currentUser && p.uid === auth.currentUser.uid;

                // Color logic
                let avatarColor = isHost ? 'var(--primary)' : 'var(--text-muted)';
                let glow = isHost ? 'shadow-[0_0_15px_rgba(59,130,246,0.3)]' : '';
                let border = isMe ? 'border-card-active' : 'border-glass';

                const html = `
                    <div class="player-card card p-4 flex flex-col items-center justify-center bg-white bg-opacity-5 ${border}">
                        <div class="avatar mb-3 flex items-center justify-center font-bold relative ${glow}"
                            style="width: 64px; height: 64px; font-size: 1.5rem; 
                            background: ${isHost ? 'rgba(59,130,246,0.1)' : 'rgba(255,255,255,0.05)'};
                            color: ${avatarColor};
                            border: 1px solid ${isHost ? 'var(--primary)' : 'rgba(255,255,255,0.1)'};">
                            ${initial}
                            ${isHost ? '<span class="absolute -top-1 -right-1 text-xs">üëë</span>' : ''}
                        </div>
                        <div class="font-bold text-sm text-white truncate w-full text-center">${p.name}</div>
                        ${isHost ? '<span class="text-[10px] text-primary mt-1 uppercase tracking-wider font-bold">Host</span>' : '<span class="text-[10px] text-muted mt-1 uppercase tracking-wider">Ready</span>'}
                    </div>
                `;
                container.innerHTML += html;
            });

            // If I am host, show START button
            const amIHost = auth.currentUser && auth.currentUser.uid === room.hostId;
            const actionArea = document.getElementById('actionArea');

            if (amIHost) {
                actionArea.innerHTML = `
                <button onclick="window.location.href='play.html'" class="btn btn-primary w-full max-w-sm py-4 text-lg shadow-glow-hover transition-all">
                    START MATCH
                </button>`;
            } else {
                actionArea.innerHTML = `
                <div class="flex flex-col items-center gap-2 animate-pulse">
                    <div class="text-sm text-primary">WAITING FOR HOST TO START</div>
                    <button class="btn btn-secondary w-full max-w-sm opacity-50 cursor-not-allowed" disabled>STANDBY</button>
                </div>`;
            }
        }

        init();
    </script>
</body>

</html>
