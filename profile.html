<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ZENOA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; padding: 2rem 0; border-bottom: 1px solid var(--border-color);">
            <div style="font-weight: 700; font-size: 1.5rem;">ZENOA</div>
            <nav style="display: flex; gap: 1rem;">
                <a href="dashboard.html" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem;">Dashboard</a>
                <button id="logout-btn" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem; border-color: var(--danger-color); color: var(--danger-color);">Log
                    Out</button>
            </nav>
        </header>

        <main style="padding-top: 3rem; max-width: 800px; margin: 0 auto;">
            <div class="card" style="margin-bottom: 2rem;">
                <h1 id="user-name" style="margin-bottom: 0.5rem;">Loading...</h1>
                <p id="user-college" style="font-size: 1.2rem; color: var(--accent-color);">...</p>
                <div style="display: flex; gap: 2rem; margin-top: 2rem;">
                    <div>
                        <div style="font-size: 2.5rem; font-weight: 700;" id="matches-played">0</div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase;">Matches
                        </div>
                    </div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <div class="card">
                    <h2>Stats</h2>
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <div>
                            <div style="display: flex; justify-content: space-between;">
                                <span>Consistency</span>
                                <span id="stat-consistency">0</span>
                            </div>
                            <div
                                style="background: var(--surface-hover); height: 6px; border-radius: 3px; margin-top: 5px; overflow: hidden;">
                                <div id="bar-consistency"
                                    style="background: var(--success-color); height: 100%; width: 0%;"></div>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; justify-content: space-between;">
                                <span>Speed</span>
                                <span id="stat-speed">0</span>
                            </div>
                            <div
                                style="background: var(--surface-hover); height: 6px; border-radius: 3px; margin-top: 5px; overflow: hidden;">
                                <div id="bar-speed" style="background: var(--accent-color); height: 100%; width: 0%;">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; justify-content: space-between;">
                                <span>Adaptability</span>
                                <span id="stat-adaptability">0</span>
                            </div>
                            <div
                                style="background: var(--surface-hover); height: 6px; border-radius: 3px; margin-top: 5px; overflow: hidden;">
                                <div id="bar-adaptability"
                                    style="background: var(--text-primary); height: 100%; width: 0%;"></div>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; justify-content: space-between;">
                                <span>Social</span>
                                <span id="stat-social">0</span>
                            </div>
                            <div
                                style="background: var(--surface-hover); height: 6px; border-radius: 3px; margin-top: 5px; overflow: hidden;">
                                <div id="bar-social" style="background: #eab308; height: 100%; width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Badges</h2>
                    <div id="badges-container" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                        <p style="font-style: italic; opacity: 0.5;">No badges earned yet.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { logoutUser, getUserProfile } from './js/auth.js';

        // Protected Route
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Load Data
                const profile = await getUserProfile(user.uid);
                if (profile) {
                    document.getElementById('user-name').textContent = profile.username;
                    document.getElementById('user-college').textContent = profile.college;
                    document.getElementById('matches-played').textContent = profile.matchesPlayed;

                    // Stats
                    const stats = profile.stats || {};
                    const updateStat = (key, color) => {
                        const val = stats[key] || 0;
                        document.getElementById(`stat-${key}`).textContent = val;
                        document.getElementById(`bar-${key}`).style.width = `${Math.min(val, 100)}%`;
                    };

                    updateStat('consistency');
                    updateStat('speed');
                    updateStat('adaptability');
                    updateStat('social');

                    // Badges
                    const badgesContainer = document.getElementById('badges-container');
                    if (profile.badges && profile.badges.length > 0) {
                        badgesContainer.innerHTML = '';
                        profile.badges.forEach(badge => {
                            const badgeEl = document.createElement('span');
                            badgeEl.style.padding = '0.25rem 0.75rem';
                            badgeEl.style.backgroundColor = 'var(--surface-hover)';
                            badgeEl.style.borderRadius = '20px';
                            badgeEl.style.fontSize = '0.9rem';
                            badgeEl.style.border = '1px solid var(--border-color)';
                            badgeEl.textContent = badge;
                            badgesContainer.appendChild(badgeEl);
                        });
                    }
                }
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            logoutUser();
        });
    </script>
</body>

</html>
